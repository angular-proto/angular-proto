<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Proto</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script>
      (function () {
        try {
          const html = document.documentElement;
          const theme = localStorage.theme;
          const prefersDark = window.matchMedia?.('(prefers-color-scheme: dark)').matches ?? false;
          const isSystem = theme === 'system' || !('theme' in localStorage);
          const isDark = theme === 'dark' || (isSystem && prefersDark);
          const resolvedTheme = isDark ? 'dark' : 'light';
          html.classList.toggle('dark', isDark);
          html.setAttribute('data-theme', theme ?? 'system');
          html.style.colorScheme = resolvedTheme;
        } catch {}
      })();
    </script>
  </head>
  <body>
    <docs-root></docs-root>
  </body>
</html>
